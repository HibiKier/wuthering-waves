<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录过期 - 请重新登录</title>
    <link rel="icon" href="https://web-static.kurobbs.com/resource/prod/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #5b6cf9;
            --secondary-color: #f3f4f6;
            --text-color: #374151;
            --error-color: #ef4444;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 90%;
            width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #818cf8);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--error-color);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6b7280;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(91, 108, 249, 0.25);
        }

        .btn:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(91, 108, 249, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>登录已过期</h1>
        <p>您的登录会话已失效，请重新发起登录请求以继续访问服务。</p>
    </div>
</body>

</html>
